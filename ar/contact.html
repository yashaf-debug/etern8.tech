  <section class="hero hero-sub">

  <section class="container contact-form">
    <form id="brief-form" class="brief-form" novalidate>
      <div class="form-row">
        <label for="name">الاسم</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-row">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-row">
        <label for="project">المشروع</label>
        <input type="text" id="project" name="project">
      </div>
      <div class="form-row">
        <label for="budget">الميزانية (USD)</label>
        <input type="text" id="budget" name="budget">
      </div>
      <div class="form-row">
        <label for="message">الرسالة</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <label class="policy">
        <input type="checkbox" name="agree" required>
        أوافق على <a href="/ar/privacy.html" target="_blank" rel="noopener">سياسة الخصوصية</a>.
      </label>
      <button type="submit" class="btn-primary">إرسال الموجز</button>
    </form>
  </section>
